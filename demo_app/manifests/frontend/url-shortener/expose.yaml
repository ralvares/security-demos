apiVersion: v1
kind: Service
metadata:
  name: url-shortener-svc
  labels:
    app: url-shortener
spec:
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: url-shortener
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: url-shortener-route
  labels:
    app: url-shortener
spec:
  # Host will be auto-generated by OpenShift if not specified
  to:
    kind: Service
    name: url-shortener-svc
    weight: 100
  port:
    targetPort: 8080
  tls:
    termination: edge # Enables HTTPS
    insecureEdgeTerminationPolicy: Redirect