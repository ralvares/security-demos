---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingAdmissionPolicy
metadata:
  name: require-deny-all-netpol
spec:
  failurePolicy: Fail
  matchConstraints:
    resourceRules:
    - apiGroups: [""]
      apiVersions: ["v1"]
      operations: ["CREATE", "UPDATE"]
      resources: ["pods"]
  validations:
  - expression: |
      has(object.metadata.namespace)
    message: "Namespace must have a deny-all NetworkPolicy before pods can be created. Please create a NetworkPolicy with empty podSelector and no ingress/egress rules"
    reason: Forbidden
  # No variables - external check required. See demo for instructions.
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingAdmissionPolicyBinding
metadata:
  name: require-deny-all-netpol-binding
spec:
  policyName: require-deny-all-netpol
  validationActions: ["Deny"]
  matchResources:
    namespaceSelector:
      matchExpressions:
      - key: custom.security/enforce
        operator: In
        values: ["true"]
