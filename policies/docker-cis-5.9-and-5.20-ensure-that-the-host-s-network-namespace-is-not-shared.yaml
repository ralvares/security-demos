  policyName: 'GitOps - Docker CIS 5.9 and 5.20: Ensure that the host''s network namespace
    is not shared'
  policySections:
  - sectionName: Section 1
    policyGroups:
    - fieldName: Host Network
      booleanOperator: OR
      negate: false
      values:
      - value: 'true'
  rationale: Selecting this option is potentially dangerous. It allows the container
    process to open reserved low numbered ports in the way that any other root process
    can. It also allows the container to access network services such as D-bus on
    a Docker host. A container process could potentially carry out undesired actions,
    such as shutting down the host. The container will also share the network namespace
    with the host, providing full permission for each container to change the hostname
    of the host. This is not in line with good security practice and should not be
    permitted.
  remediation: 'You should not create a deployment with `hostNetwork: true`'
