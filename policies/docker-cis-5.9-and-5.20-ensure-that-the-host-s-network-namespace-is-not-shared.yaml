  name: docker-cis-5.9-and-5.20-ensure-that-the-host-s-network-namespace-is-not-shared
spec:
  categories:
  - Docker CIS
  criteriaLocked: true
  description: 'When HostNetwork is enabled the container is not placed inside a separate
    network stack. The container''s networking is not containerized when this option
    is applied. The consequence of this is that the container has full access to the
    host''s network interfaces. It also enables a shared UTS namespace. The UTS namespace
    provides isolation between two system identifiers: the hostname and the NIS domain
    name. It is used to set the hostname and the domain which are visible to running
    processes in that namespace. Processes running within containers do not typically
    require to know either the hostname or the domain name. The UTS namespace should
    therefore not be shared with the host.'
